<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <title>Document</title>
</head>
<body>
    <main>
        <div id="container1">   
            <h3>New Dojo</h3>
            <div>
                <form id="cdojo" action='/dojos/create' method="POST">
                    <label for="name">Name:</label>
                    <input class="name" type="text" name="name">
                    <br>
                    <button style="margin-left: 50px" class="back">Create</button>
                </form>
            </div>
        </div>    
        <div id="container2">
            <h4>All Dojos</h4>
            <div id="alldojos">
                {% for dojo in all_dojos %}
                <form style="background-color: white" action="/dojos/{{dojo.id}}">
                    <input action="/dojos/{{dojo.id}}" type="submit" value="{{dojo.name}}"> 
                </form>
                {% endfor %}
            </div>
            <form action="/ninjas">
                <button class="back">Add Ninja</button>
            </form>
        </div>

    </main>

</body>
</html>
